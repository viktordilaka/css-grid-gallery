<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masonry gallery</title>
    <link href="m-gallery.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Masonry gallery</h1>
    <div class="flexbox">
      <div class="grid-container">
        <div class="image-1 image">
          <img class="audi" src="image1.jpg" rel="audi drivers view" />
          <p>Audi</p>
        </div>
        <div class="image-2 image">
          <img class="party" src="image2.jpg" rel="DJ party in Ibiza" />
          <p>Party in Ibiza</p>
        </div>
        <div class="image-3 image">
          <img src="image3.jpg" rel="Oldtown Bucharest" />
          <p>Romania</p>
        </div>
        <div class="image-4 image">
          <img src="image4.webp" rel="kitesurf" />
          <p>Kitesurfing</p>
        </div>
        <div class="image-5 image">
          <img src="image5.jpg" rel="Sofia center" />
          <p>Sofia</p>
        </div>
        <div class="image-6 image">
          <img src="image6.webp" rel="Prague" />
          <p>Prague</p>
        </div>
        <div class="image-7 image">
          <img src="image7.webp" alt="motorcycle" />
          <p>Ducati Scrambler</p>
        </div>
        <div class="image-8 image">
          <img src="image8.jpg" rel="Varna" />
          <p>Varna</p>
        </div>
        <div class="image-9 image">
          <img src="image9.webp" rel="deadflit" />
          <p>Deadlift</p>
        </div>
      </div>
    </div>
  </body>
</html>
